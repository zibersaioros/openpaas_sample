<body class = "container">

	<div class="panel panel-default">
	  <div id="login-header">
	    <h1>관리자 로그인</h1>
	  </div>
	  <div id="login-header-sub">
	  	관리 페이지에 접속하기 위해서는 로그인이 필요합니다.
	  </div>


		<div class ="login-form" >
			<form id="loginForm">

				<div class="form-group">
						<b>아이디</b>
	   				<div class="input-group">
	      				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
						<input type="text" name="id" required class="form-control " />
					</div>
				</div>
				<div class="form-group">
						<b>비밀번호</b>
	   				<div class="input-group">
	      				<div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
						<input type="password" name="password" required class="form-control " />
					</div>
				</div>

				<div id ="btn-background">
					<button id = "login-btn"  class="btn btn-block btn-danger">로그인</button>
				</div>

			</form>

			<div id="login-info" style="visibility: hidden;">
				아이디 또는 비밀번호가 올바르지 않습니다. 확인 후 다시 로그인 해 주십시오.
			</div>
		</div>



	</div>
